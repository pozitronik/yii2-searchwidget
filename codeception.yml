paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
modules:
  config:
    Db:
      dsn: "%DB_DSN%"
      user: "%DB_USERNAME%"
      password: "%DB_PASSWORD%"
      dump:
        - 'tests/_data/dumps/test.sql'
      populate: true
      cleanup: false
    Yii2:
      parts: [ orm ]
      transaction: false
      cleanup: true
params:
  env: tests/.env
extensions:
  enabled:
    - Codeception\Extension\RunFailed
